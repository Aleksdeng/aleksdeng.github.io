<!DOCTYPE html>
<html>
<head>
    <title>alk AI助手 - 智能科技解决方案</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ai-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        #chat-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 300px;
            background: #f9f9f9;
        }
        .user-message, .ai-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.5;
        }
        .user-message {
            background: #e6f7ff;
            text-align: right;
        }
        .ai-message {
            background: #f5f5f5;
            text-align: left;
        }
        .ai-message .intro {
            color: #007bff;
            font-weight: bold;
        }
        .ai-message .category {
            margin-top: 10px;
            color: #666;
        }
        #userInput {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 20%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">alk</div>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="products.html">产品</a></li>
            <li><a href="ai.html">AI助手</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>

    <!-- AI助手内容 -->
    <div class="ai-container">
        <h1>alk AI助手</h1>
        <p>alk AI助手可以为你提供产品咨询、技术支持和智能建议</p>
        
        <!-- 聊天界面 -->
        <div id="chat-container">
            <div class="ai-message">
                <div class="intro">你好！我是alk智能助手，能为你提供以下帮助：</div>
                <div class="category">
                    1. 产品咨询（智能音箱、智能眼镜等）<br>
                    2. 技术支持（设备连接、软件更新等）<br>
                    3. 开发文档（API调用、SDK集成等）<br>
                    4. 其他问题（合作、售后等）<br><br>
                    请告诉我你想了解哪方面的内容？
                </div>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <input type="text" id="userInput" placeholder="请输入你的问题...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <!-- 引入AI调用代码 -->
    <script src="js/ai-api.js"></script>
    <script>
        // 发送消息并获取AI回复
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            const chatContainer = document.getElementById("chat-container");
            
            if (!message) return;
            
            // 添加用户消息到聊天框
            chatContainer.innerHTML += `<div class="user-message">${message}</div>`;
            input.value = "";
            
            // 显示"思考中"状态
            chatContainer.innerHTML += `<div class="ai-message">AI思考中...</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 调用AI API（添加分类前缀，帮助AI理解用户意图）
            let prompt = `用户咨询alk科技相关问题，问题分类可能为：产品咨询、技术支持、开发文档、其他问题。用户问题：${message}`;
            const aiReply = await callAI(prompt);
            
            // 替换"思考中"为实际回复
            const messages = chatContainer.querySelectorAll(".ai-message");
            messages[messages.length - 1].textContent = aiReply;
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 支持按Enter发送消息
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 alk科技 | 版权所有</p>
    </footer>
</body>
</html>
